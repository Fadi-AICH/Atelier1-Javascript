<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table de multiplication</title>
</head>
<body>
        <script>
//------------------------------------------( 1 )--------------------------------------------------------------------------------     
    //  Affichage de la table de multiplication d'une valeur entree par l'utilisateur 
//-------------------------------------------------------------------------------------------------------------------------------     

         TableMultiplication(window.prompt(" Entrez une valeur : "));
        function TableMultiplication(valeur){
            console.log("@ Table de Multiplication de "+ valeur +" : \n");
          for(let i=1 ; i<10 ; i++){
                console.log(`${valeur} x ${i} = ${valeur*i}`);
          }  
        }
        </script>
</body>
</html>
